name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish mljr-css
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: JS-DevTools/npm-publish@v3
        with:
          package: ./packages/mljr-css/package.json
          access: public
          provenance: true

      - name: Publish mljr-svelte
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: JS-DevTools/npm-publish@v3
        with:
          package: ./packages/mljr-svelte/package.json
          access: public
          provenance: true
