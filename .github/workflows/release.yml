name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure OIDC for npm
        run: |
          cat <<EOF > .npmrc
          //registry.npmjs.org/:aud=https://github.com/MrCodeEU
          //registry.npmjs.org/:_arity=1
          EOF
          # Also place it in packages to be safe
          cp .npmrc packages/mljr-css/.npmrc
          cp .npmrc packages/mljr-svelte/.npmrc

      - name: Publish
        run: |
          # Unset any ambient tokens that might confuse the OIDC handshake
          unset NPM_TOKEN
          unset NODE_AUTH_TOKEN
          pnpm -r publish --provenance --access public --no-git-checks