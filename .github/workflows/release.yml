name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Crucial: remove any .npmrc that might force token authentication
          rm -f .npmrc ~/.npmrc
          
          # Publish each package using its directory path.
          # This avoids workspace-related auth propagation issues.
          # Provenance flag triggers the OIDC handshake.
          npm publish ./packages/mljr-css --provenance --access public
          npm publish ./packages/mljr-svelte --provenance --access public
        env:
          # Ensure no tokens are in the environment
          NPM_TOKEN: ""
          NODE_AUTH_TOKEN: ""