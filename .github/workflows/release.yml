name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Configure OIDC for each package to ensure it's picked up during publish
          # This is a robust way to bypass token checks and force OIDC handshake
          for dir in packages/mljr-css packages/mljr-svelte; do
            echo "//registry.npmjs.org/:aud=https://registry.npmjs.org" > "$dir/.npmrc"
            echo "//registry.npmjs.org/:_arity=1" >> "$dir/.npmrc"
          done
          
          # Publish each package individually
          npm publish ./packages/mljr-css --provenance --access public
          npm publish ./packages/mljr-svelte --provenance --access public
        env:
          # Ensure NO tokens interfere with OIDC
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
