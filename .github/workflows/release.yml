name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Delete any existing .npmrc to avoid interference
          rm -f .npmrc ~/.npmrc
          
          # Use npm config set which handles the // syntax better than cat
          # These 2 lines are the minimal requirement for modern npm/pnpm OIDC
          npm config set //registry.npmjs.org/:aud https://registry.npmjs.org
          npm config set //registry.npmjs.org/:_arity 1
          
          # Use pnpm recursive publish with provenance.
          # pnpm 9+ correctly handles workspace: protocols and OIDC if configured this way.
          pnpm -r publish --provenance --access public --no-git-checks
        env:
          # Absolutely NO tokens
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          # Force provenance even if not in package.json
          NPM_CONFIG_PROVENANCE: true
