name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          # When no changesets left, run the custom publish step below
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Force clean state
          rm -f .npmrc ~/.npmrc
          
          # Configure OIDC for registry.npmjs.org
          # These env vars are used by npm/pnpm to realize they should use OIDC
          export NPM_CONFIG_PROVENANCE=true
          export NPM_CONFIG_//registry.npmjs.org/:aud=https://registry.npmjs.org
          export NPM_CONFIG_//registry.npmjs.org/:_arity=1
          
          # Publish recursively using pnpm to correctly handle workspace dependencies
          # provenance flag triggers the OIDC flow
          pnpm -r publish --provenance --access public --no-git-checks
        env:
          # Crucial: NO tokens
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""