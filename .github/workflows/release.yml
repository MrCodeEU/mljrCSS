name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          # Use a direct .npmrc to force OIDC
          cat <<EOF > .npmrc
          //registry.npmjs.org/:_authType=oidc
          //registry.npmjs.org/:_arity=1
          EOF
          
          # Copy to packages to ensure sub-package publishing respects it
          cp .npmrc packages/mljr-css/.npmrc
          cp .npmrc packages/mljr-svelte/.npmrc
          
          # Publish recursively
          pnpm -r publish --provenance --access public --no-git-checks