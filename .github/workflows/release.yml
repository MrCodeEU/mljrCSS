name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Delete any existing .npmrc to avoid interference
          rm -f .npmrc ~/.npmrc
          
          # Create a clean .npmrc that triggers OIDC Trusted Publishing
          # This configuration is required for npm/pnpm to realize they should use OIDC
          echo "//registry.npmjs.org/:aud=https://registry.npmjs.org" > .npmrc
          echo "//registry.npmjs.org/:_arity=1" >> .npmrc
          
          # Use pnpm recursive publish. 
          # It handles 'workspace:' dependencies correctly and supports OIDC provenance.
          pnpm -r publish --provenance --access public --no-git-checks
        env:
          # DO NOT set NODE_AUTH_TOKEN or NPM_TOKEN. 
          # Absence of tokens triggers OIDC fallback.
          NPM_CONFIG_PROVENANCE: true