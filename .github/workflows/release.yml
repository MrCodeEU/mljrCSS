name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Crucial: remove all .npmrc files that setup-node or pnpm might have created
          rm -f .npmrc ~/.npmrc
          
          # Debug: check if OIDC variables are present (should not print values for security)
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "Error: ACTIONS_ID_TOKEN_REQUEST_URL is not set. OIDC will fail."
            exit 1
          fi
          
          # Use npm publish directly with the most robust OIDC flags.
          # We specify the registry explicitly to bypass any default config.
          # We must NOT be logged in.
          npm publish -w packages/mljr-css --provenance --access public --registry https://registry.npmjs.org/
          npm publish -w packages/mljr-svelte --provenance --access public --registry https://registry.npmjs.org/
        env:
          # Ensure ABSOLUTELY NO authentication tokens are set
          # Setting them to null/empty in YAML env can sometimes help
          NODE_AUTH_TOKEN: null
          NPM_TOKEN: null
