name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          # Ensure no local .npmrc exists that might conflict
          rm -f .npmrc packages/mljr-css/.npmrc packages/mljr-svelte/.npmrc
          
          # Publish using pnpm's built-in OIDC support.
          # We must publish mljr-css first because mljr-svelte depends on it.
          # pnpm -r publish handles this correctly.
          pnpm -r publish --provenance --access public --no-git-checks
