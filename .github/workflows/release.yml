name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish mljr-css
        run: |
          cd packages/mljr-css
          npm config set //registry.npmjs.org/:_authType oidc
          npm publish --provenance --access public

      - name: Publish mljr-svelte
        run: |
          # We need pnpm to resolve workspace:* dependencies before npm publish
          # pnpm publish --dry-run might not be enough.
          # Actually, let's use pnpm publish for svelte as it handles the workspace protocol.
          cd packages/mljr-svelte
          pnpm publish --provenance --access public --no-git-checks
