name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Explicit OIDC publish via npm workspaces.
          # We provide OIDC configuration via environment variables.
          # This is the most canonical way to trigger Trusted Publishing without a token.
          npm publish -w packages/mljr-css -w packages/mljr-svelte --provenance --access public
        env:
          # Trigger OIDC
          NPM_CONFIG_PROVENANCE: true
          # Registry-specific configuration for OIDC handshake
          "NPM_CONFIG_//registry.npmjs.org/:aud": "https://registry.npmjs.org"
          "NPM_CONFIG_//registry.npmjs.org/:_arity": "1"
          # Ensure no tokens interfere
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
