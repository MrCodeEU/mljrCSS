name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Use environment variables instead of npm config set to avoid 'invalid option' errors
          # and ensure OIDC handshaking works.
          npm publish -w packages/mljr-css --access public --provenance
          npm publish -w packages/mljr-svelte --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
          # These env vars are equivalent to the .npmrc entries required for OIDC
          # npm (especially >= 9) uses these to identify OIDC requirements.
          # Note the uppercase and underscore transformation.
          npm_config_//registry.npmjs.org/:_arity: "1"
          npm_config_//registry.npmjs.org/:aud: "https://registry.npmjs.org"
