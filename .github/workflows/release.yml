name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Force OIDC by explicitly providing provenance and registry
          # Ensure NO tokens are present in environment or .npmrc
          # Explicitly set the registry and provenance.
          
          # We use --provenance-auth to hint OIDC
          cd packages/mljr-css
          npm publish --access public --provenance --registry https://registry.npmjs.org
          
          cd ../mljr-svelte
          npm publish --access public --provenance --registry https://registry.npmjs.org
        env:
          # This should trigger npm to use OIDC when no token is found
          # and id-token permission is present
          NPM_CONFIG_PROVENANCE: true