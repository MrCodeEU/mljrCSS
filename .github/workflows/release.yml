name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          # Ensure no .npmrc files exist that might contain conflicting auth
          find . -name ".npmrc" -delete
          
          # Publish recursively. pnpm will resolve workspace:* dependencies
          # and should automatically use the ambient OIDC token.
          pnpm -r publish --provenance --access public --no-git-checks
