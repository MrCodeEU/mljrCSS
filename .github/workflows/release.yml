name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: OIDC Diagnostic
        run: |
          echo "Checking OIDC environment..."
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✅ ACTIONS_ID_TOKEN_REQUEST_URL is set."
          else
            echo "❌ ACTIONS_ID_TOKEN_REQUEST_URL is NOT set."
          fi
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "✅ ACTIONS_ID_TOKEN_REQUEST_TOKEN is set."
          else
            echo "❌ ACTIONS_ID_TOKEN_REQUEST_TOKEN is NOT set."
          fi

      - name: Publish
        run: |
          # Ensure no local auth
          rm -f .npmrc packages/mljr-css/.npmrc packages/mljr-svelte/.npmrc
          
          # Debug publish
          pnpm -r publish --provenance --access public --no-git-checks --loglevel debug
