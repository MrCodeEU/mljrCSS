name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          
          # Manually create .npmrc with OIDC configuration
          # These lines are critical for npm 10 to establish OIDC handshake in CI
          echo "//registry.npmjs.org/:_arity=1" > .npmrc
          echo "//registry.npmjs.org/:aud=https://registry.npmjs.org" >> .npmrc
          
          # Go into each directory and publish directly to avoid workspace overhead
          cd packages/mljr-css
          npm publish --provenance --access public
          
          cd ../mljr-svelte
          npm publish --provenance --access public
        env:
          # Ensure NO tokens interfere
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""