name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          # The presence of ACTIONS_ID_TOKEN_REQUEST_URL triggers pnpm/npm OIDC
          # We ensure no local auth interferes
          rm -f .npmrc packages/mljr-css/.npmrc packages/mljr-svelte/.npmrc
          
          # Use recursive publish which is built for monorepos
          pnpm -r publish --provenance --access public --no-git-checks