name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Latest LTS with improved OIDC support

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build
          npm publish -w packages/mljr-css --access public --provenance
          npm publish -w packages/mljr-svelte --access public --provenance
        env:
          # DO NOT set NPM_TOKEN or NODE_AUTH_TOKEN
          # setup-node with registry-url sets up .npmrc but we need it to NOT have a token for OIDC
          # Actually, if registry-url is set, it expects a token. 
          # Let's try WITHOUT registry-url in setup-node for pure OIDC.
          NPM_CONFIG_PROVENANCE: true
