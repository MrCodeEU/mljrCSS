name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: OIDC Pre-flight Check
        run: |
          echo "Verifying OIDC environment..."
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✅ OIDC Token URL is present."
          else
            echo "❌ OIDC Token URL is missing. Check permissions: id-token: write"
            exit 1
          fi

      - name: Publish
        run: |
          # Configure pnpm for OIDC
          pnpm config set //registry.npmjs.org/:_authType oidc
          
          # Publish recursively. 
          # Ensure provenance is true to match Trusted Publisher requirements.
          pnpm -r publish --provenance --access public --no-git-checks