name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Build, Verify & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Type check (mljr-svelte)
        run: pnpm --filter mljr-svelte check

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm list --filter mljr-svelte --depth 0 @playwright/test --json | jq -r '.[0].devDependencies[\"@playwright/test\"].version')" >> $GITHUB_ENV

      - name: Playwright Browser Cache
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers (for vitest browser mode)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter mljr-svelte exec playwright install --with-deps

      - name: Install Playwright dependencies (even if cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter mljr-svelte exec playwright install-deps

      - name: Run unit tests
        run: pnpm --filter mljr-svelte test -- --reporter=verbose

      - name: Verify Packaging (mljr-css)
        run: |
          cd packages/mljr-css
          pnpm pack
          tar -tf mljr-css-*.tgz | grep "dist/mljr.css"
          tar -tf mljr-css-*.tgz | grep "dist/plugin.js"

      - name: Verify Packaging (mljr-svelte)
        run: |
          cd packages/mljr-svelte
          pnpm pack
          tar -tf mljr-svelte-*.tgz | grep "dist/index.js"
          tar -tf mljr-svelte-*.tgz | grep "dist/paraglide/messages"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm list --filter mljr-svelte --depth 0 @playwright/test --json | jq -r '.[0].devDependencies[\"@playwright/test\"].version')" >> $GITHUB_ENV

      - name: Playwright Browser Cache
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter mljr-svelte exec playwright install --with-deps

      - name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter mljr-svelte exec playwright install-deps

      - name: Run E2E tests
        run: pnpm --filter mljr-svelte exec playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/mljr-svelte/playwright-report/
          retention-days: 30