name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Type check (mljr-svelte)
        run: pnpm --filter mljr-svelte check

  verify-packaging:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Pack mljr-css
        run: |
          cd packages/mljr-css
          pnpm pack
          tar -tf mljr-css-*.tgz | grep "dist/mljr.css"
          tar -tf mljr-css-*.tgz | grep "dist/plugin.js"

      - name: Pack mljr-svelte
        run: |
          cd packages/mljr-svelte
          pnpm pack
          tar -tf mljr-svelte-*.tgz | grep "dist/index.js"
          # Ensure paraglide messages are included (the fix we made)
          tar -tf mljr-svelte-*.tgz | grep "dist/paraglide/messages"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm --filter mljr-svelte test
        continue-on-error: true

      - name: Run tests with coverage
        run: pnpm --filter mljr-svelte test:coverage
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter mljr-svelte exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm --filter mljr-svelte exec playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/mljr-svelte/playwright-report/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
        continue-on-error: true
